<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SQL Игра-Тренажер</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f2f2f2; text-align: center; }
    .main { margin: 2em auto; max-width: 400px; background: #fff; border-radius: 10px; padding: 2em; box-shadow: 0 3px 16px #aaa; }
    .q { font-size: 1.2em; margin-bottom: 1em; }
    .opt { display: block; width: 95%; margin: .5em auto; padding: 1em; border-radius: 6px; border: none; background: #eee; font-size: 1em; cursor: pointer; transition: background .2s; }
    .opt:hover { background: #d9eaff; }
    .score { margin: 1em 0; }
  </style>
</head>
<body>
<div class="main">
  <h2>SQL Игра-Тренажер</h2>
  <div id="game"></div>
</div>
<script src="script.js"></script>
</body>
</html>
